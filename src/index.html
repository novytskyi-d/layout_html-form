<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset-style">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surnameLabel">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            autocomplete="off"
            id="surnameLabel"
          >
        </div>

        <div class="form-field">
          <label for="nameLabel">
            Name:
          </label>
          <input
            type="text"
            name="name"
            autocomplete="off"
            id="nameLabel"
          >
        </div>

        <div class="form-field">
          <label for="HowOldAreYou">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            id="HowOldAreYou"
          >
        </div>

        <div class="form-field">
          <label for="fullDateOfBirth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="dateOfBirth"
            id="fullDateOfBirth"
          >
        </div>

        <div class="form-field">
          <label for="termsOfAgreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="term"
            id="termsOfAgreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset-style">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="emailLabel">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="emailLabel"
            required
          >
        </div>

        <div class="form-field">
          <label for="passwordLabel">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="passwordLabel"
            required
            minlength="8"
            maxlength="32"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset-style">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
            Do you love cats?

          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input type="color"
            name="color"
            id="color"
            value="black"
          >
        </label>

        <div class="form-field">
          <label for="bedtime">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="bedtime"
            step="1"
          >
        </div>

        <div class="form-field">
          <label for="favoriteBrand">
            What are your favorite brand of cars?
          </label>
          <select name="cars"
            id="favoriteBrand"
            required
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="0">
            </option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input type="range"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset-style">
        <legend>
          Additional info:
        </legend>
        <div class="form-field">
          <label for="comments">
          Comments:
          </label>
          <textarea name="comments"
            cols="20"
            rows="2"
            id="comments">
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
